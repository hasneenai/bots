name: Telegram Bot

on:
  workflow_dispatch:        # تشغيل يدوي
  schedule:                 # تشغيل تلقائي كل 3 ساعات
    - cron: "0 */3 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 180    # يبقى شغال 3 ساعات
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install pytelegrambotapi speedtest-cli

      - name: Run Telegram Bot
        run: |
          echo "✅ Starting Telegram bot..."
          python bot.py
